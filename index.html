<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Random Quote and Joke Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Random Quote and Joke Generator</h1>
  <div>
    <button id="quoteButton">Get Random Quote</button>
    <button id="jokeButton">Get Random Joke</button>
  </div>
  <div id="output">
    <h3 id="Title"></h3>
    <p id="quoteOutput"></p>
    <p id="jokeOutput"></p>
    <button id="saveButton">Save</button>
  </div>
  <button class="toggle-output-btn" onclick="toggleOutput()">Toggle Output</button>
  <script src="script.js"></script>
</body>
</html>
